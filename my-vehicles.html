<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Car detailing app.">
  <meta name="author" content="Daphne Avril Museruka ">
  <title>Home | Car Detailing App</title>
  <link rel="icon" href="/final-project/favicon.PNG" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">

  <!-- Include CDN JavaScript -->
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
  <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css" />

</head>

<body class="flex flex-col">




  <div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 ">
              <img src="./images/logo-white.png" class="h-10">
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="my-vehicles.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page">My vehicles</a>

                <a href="bookings.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Make
                  appointment</a>
              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <button type="button"
                class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                <span class="sr-only">View notifications</span>
                <!-- Heroicon name: outline/bell -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
              </button>

              <!-- Profile dropdown -->
              <div class="ml-3 relative">
                <div>
                  <button type="button"
                    class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="sr-only">Open user menu</span>

                    <div id="profilePic"></div>
                  
                  </button>
                </div>

                <!--
                  Dropdown menu, show/hide based on menu state.
  
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <div
                  class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                    id="user-menu-item-0">Your Profile</a>

                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                    id="user-menu-item-1">Settings</a>

                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                    id="user-menu-item-2">Sign out</a>
                </div>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button type="button"
              class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!--
                Heroicon name: outline/menu
  
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!--
                Heroicon name: outline/x
  
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content-->
    <div class="flex-auto mt-4 sm:mt-6">
      <div class="w-full max-w-screen-xl mx-auto">
        <div class="border-gray-200 rounded-lg  bg-gray-100">
          <section class="px-4 sm:px-6 lg:px-4 xl:px-6 pt-4 pb-4 sm:pb-6 lg:pb-4 xl:pb-6 space-y-4">
            <header class="flex items-center justify-between">
              <h2 class="text-lg leading-6 font-medium text-black">My Vehicles</h2>


              <!-- Adding a new vehicle to your list -->
              <button data-modal-toggle="default-modal" onclick="generateBrandsList()"
                class="hover:bg-blue-200 hover:text-blue-800 group flex items-center rounded-md bg-blue-100 text-blue-600 text-sm font-medium px-4 py-2">
                <svg class="group-hover:text-blue-600 text-blue-500 mr-2" width="12" height="20" fill="currentColor">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M6 5a1 1 0 011 1v3h3a1 1 0 110 2H7v3a1 1 0 11-2 0v-3H2a1 1 0 110-2h3V6a1 1 0 011-1z" />
                </svg>
                New vehicle
              </button>
            </header>





            <!-- Search for a vehicle -->
            <form class="relative">
              <svg width="20" height="20" fill="currentColor"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
              </svg>
              <input id="query"
                class="focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10"
                type="text" placeholder="Search for a vehicle" />
            </form>



            <!-- No vehicles  -->
            <section id="NoData"></section>

            <!-- List of all vehicles added -->
            <ul id="vehiclesList" class="grid  grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4"> </ul>

          </section>

        </div>
      </div>
    </div>

  </div>




  <!-- ADDING NEW VEHICLE -->
  <div id="default-modal" aria-hidden="true"
    class="hidden overflow-x-hidden overflow-y-auto fixed h-modal md:h-full top-4 left-0 right-0 md:inset-0 z-50 justify-center items-center">
    <div class="relative w-full max-w-2xl px-4 h-full md:h-auto">

      <div class="bg-white rounded-lg shadow relative dark:bg-gray-700">

        <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-gray-900 text-xl lg:text-2xl font-semibold dark:text-white">
            Vehicle Details
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="default-modal">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>



        <form class="p-6" id="newVehicle">

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Vehicle type</label>
            <!-- Types -->
            <div class="flex flex-row overflow-x-auto p-4">
              <div class="flex flex-row gap-2" id="types"> </div>
            </div>

          </div>

          <div class="mb-6">
            <label for="brands" class="block text-sm font-medium text-gray-700">Brand</label>
            <select id="brands" name="brands" class="bg-gray-50  mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md 
            shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>--</option>
            </select>
          </div>


          <div class="mb-6">
            <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
            <select id="model" name="model"
              class="bg-gray-50  mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>--</option>
            </select>
          </div>

          <div class="mb-6">
            <label for="plate" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Plate
              number (optional)</label>
            <input type="text" id="plate"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
          <!-- Colors -->

          <div class="mb-6">
            <div class="flex items-center justify-between">
              <h3 class="text-sm text-gray-900 font-medium">Select color</h3>
            </div>

            <fieldset>


              <div class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4">
                <div class="relative">
                  <input type="radio" name="color-choice" value="black" class="sr-only peer" id="black">
                  <label for="black"
                    class="peer-checked:ring-2 peer-checked:bg-black peer-checked:text-white  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    BLACK
                    <div aria-hidden="true" class="absolute -inset-px rounded-md pointer-events-none"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="grey" class="sr-only peer" id="grey">
                  <label for="grey"
                    class="peer-checked:bg-gray-500 peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    GREY
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="silver" class="sr-only peer" id="silver">
                  <label for="silver"
                    class="peer-checked:bg-gray-300 peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    SILVER
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="White" class="sr-only peer" id="white">
                  <label for="white"
                    class="peer-checked:bg-black peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    WHITE
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="blue" class="sr-only peer" id="blue">
                  <label for="blue"
                    class="peer-checked:bg-blue-400 peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    BLUE
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="red" class="sr-only peer" id="red">
                  <label for="red"
                    class="peer-checked:bg-red-500 peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    RED
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="green" class="sr-only peer" id="green">
                  <label for="green"
                    class="peer-checked:bg-green-500 peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    GREEN
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>



                <div class="relative">
                  <input type="radio" name="color-choice" value="orange" class="sr-only peer" id="orange">
                  <label for="orange"
                    class="peer-checked:bg-orange-500 peer-checked:text-white peer-checked:ring-2  peer-checked:ring-indigo-500    group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 bg-white shadow-sm text-gray-900 cursor-pointer">
                    ORANGE
                    <div class="absolute -inset-px rounded-md pointer-events-none" aria-hidden="true"></div>
                  </label>
                </div>

              </div>
            </fieldset>
          </div>



          <div
            class="flex grid grid-cols-2 gap-x-6 items-center py-6 border-t border-gray-200 rounded-b dark:border-gray-600">

            <button data-modal-toggle="default-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 
          text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 
          dark:hover:text-white dark:hover:bg-gray-600">Cancel</button>
            <button data-modal-toggle="default-modal" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg 
          text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save
              vehicle</button>

          </div>
        </form>
      </div>
    </div>
  </div>

</body>
