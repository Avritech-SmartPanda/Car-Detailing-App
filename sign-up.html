<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Car detailing app.">
  <meta name="author" content="Daphne Avril Museruka ">
  <title>Home | Car Detailing App</title>
  <link rel="icon" href="/final-project/favicon.PNG" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Include CDN JavaScript -->
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
</head>

<body>

  <div class="wrapper">
    <header>
      <img src="./images/logo-dark.png" width="320" />
      <h4>Let's get started</h4>
      <p>Car washer at your finger tips.</p>
    </header>
    <form action="index.html" id="signUpForm" novalidate>
      <div class="formField username">
        <div class="input-area">
          <input type="text" placeholder="Username" id="username" name="username" required minlength="3"
            class="focus:border-dark-900 focus:ring-1 focus:ring-dark-900 focus:outline-none focus:border-none w-full text-sm text-black placeholder-gray-400 border border-gray-200 rounded-md py-2 pl-10">
          <i class="icon fa fa-user"></i>
          <i class="error error-icon hidden fa fa-exclamation-circle" id="usernameIcon"></i>
          <i class="valid-icon  hidden fa fa-check" id="validName"></i>
        </div>
        <div id="nameErrors"></div>
      
      </div>

      <div class="formField email">
        <div class="input-area">
          <input type="email" placeholder="Email" id="email" name="email" required minlength="6"
            class="focus:border-dark-900 focus:ring-1 focus:ring-dark-900 focus:outline-none focus:border-none  w-full text-sm text-black placeholder-gray-400 border border-gray-200 rounded-md py-2 pl-10">
          <i class="icon fa fa-envelope "></i>
          <i class="error hidden error-icon fa fa-exclamation-circle" id="emailIcon"></i>
          <i class="valid-icon hidden fa fa-check" id="validEmail"></i>
        </div>
        <div id="emailError"></div>
      </div>



      <div class="formField password">
        <div class="input-area">
          <input type="password" placeholder="Password" id="psw" name="psw" required minlength="4"
            class="focus:border-dark-900 focus:ring-1 focus:ring-dark-900 focus:outline-none focus:border-none  w-full text-sm text-black placeholder-gray-400 border border-gray-200 rounded-md py-2 pl-10">
          <i class="icon fa fa-lock"></i>
          <i class="error error-icon hidden fa fa-exclamation-circle"  id="pswIcon"></i>
          <i class="valid-icon  hidden fa fa-check" id="validPsw"></i>
        </div>
      </div>
     
      <div id="pswErrors"
        class="hidden my-4 h-48 hover:bg-blue-500x hover:border-transparentx hover:shadow-lgx group block rounded-lg p-4 border border-gray-200">
        <h5>Password must have:</h5>
        <p id="hasLowercase" class="invalid">A <b>lowercase</b> letter.</p>
        <p id="hasUppercase" class="invalid">At least one <b>uppercase ('A' - 'Z').</b> letter</p>
        <p id="hasDigit" class="invalid">At least one <b>digit('0' - '9').</b></p>
        <p id="hasMinlength" class="invalid">Minimum <b>4 characters</b></p>
      </div>


      <div class="pass-txt mt-8">
        <p>By creating an account you agree to our <a href="#">Terms</a>.</p>
      </div>

      <input type="submit" value="Sign up">
    </form>
    <div class="sign-txt">Already have an account? <a href="index.html">Sign in</a></div>
  </div>













  <!-- <script src="js/app.js" type="module"></script>  -->
  <script src="./js/auth.js"></script>
  <!-- Specify a custom TailwindCSS configuration -->
  <script type="tailwind-config">
    {
       theme: {
           extend: {
               colors: {
                   'dark-blue-800': '#0A214C',
                   'hulk-800': '#3D42F5',
                   'lime-500': '#65A30D',
                   'dark-900':'#1E293B',
                    'light-900':'#0AB1F0'
               }
           }
       }
   } 
   </script>
</body>

</html>
